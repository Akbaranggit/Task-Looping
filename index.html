<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akbar - Task loops</title>
</head>
<body>
    Ini tugas looping, untuk memunculkan mohon tekan refresh browser
    <script>
        let nilai = prompt("Masukan nilai anda dari 0 samapai 100");
        if(nilai <=50){
            alert("nilai anda "+ nilai +", dapet C berarti belajar lagi");
        }else if(nilai <= 80){
            alert("nilai anda "+ nilai +", dapet B tingkatkan lagi");
        }else if(nilai <= 100){
            alert("nilai anda "+ nilai +", dapet A Wow pertahankan");
        }else{
            alert("Maaf nilai hanya dari 1 sampe 100");
        }
    </script>
</body>
</html>
